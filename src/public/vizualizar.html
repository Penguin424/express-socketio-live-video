<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="/socket.io/socket.io.js"></script>

        <title>Visualizamos la emision de directo</title>
    </head>
    <body>
        <img src="" alt="" id="play">

        <script>
            let socket = io();

            socket.on('stream', (image) => {
                let img = document.getElementById('play');

                img.src = image;
            });
        </script>
    </body>
</html>
